<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>secret santa home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header-container">
        <div class="username">daniilp</div>
        <div class="logout-button">
            <a href="index.html" class="button-link">
                <div class="button-content">log out</div>
            </a>
        </div>
    </div>

    <div class="container-wrapper">
        <div class="container">
            <div class="header">
                <div class="header-text">would like to receive:</div>
            </div>
            <div class="content" contenteditable="true">
                [type here what you wish for]
            </div>
            <div class="save-button">
                <a href="#" class="button-link">
                    <div class="button-content">save</div>
                </a>
            </div>
        </div>

        <div class="container">
            <div class="header">
                <div class="header-text">contact info:</div>
            </div>
            <div class="content" contenteditable="true">
                [type here how to contact with you]
            </div>
            <div class="save-button">
                <a href="#" class="button-link">
                    <div class="button-content">save</div>
                </a>
            </div>
        </div>

        <div class="container">
            <div class="header">
                <div class="header-text">you are gifting to:</div>
            </div>
            <div class="content">
                will be randomly chosen at 18th, December <br>(name + contact info<br/>+ wanted gifts)
            </div>
        </div>
    </div>
</body>
</html>
